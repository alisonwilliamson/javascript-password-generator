<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- text area where generated password appears -->
        <div class="card-body">
          <textarea
            readonly
            id="display"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- form to create checkboxes with character choices -->
        <form>
          <input type="checkbox" id="uppercase">Uppercase Letters <br>
                    
          <input type="checkbox" id="lowercase">Lowercase Letters<br>
                  
          <input type="checkbox" id="numbers">Numbers<br>
                   
          <input type="checkbox" id="symbols">Special Characters<br>
                 
          Password Length:<input type="number" id="length" min="8" max="128" /><br>
        </form>


        <!-- footer with generate password button -->
        <div class="card-footer">
          <button onclick="generatePassword();" class="btn">Generate Password</button>
        </div>
      </div>
    
    <script src="JS/script.js"></script>
  </body>
</html>
